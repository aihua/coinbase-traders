<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <title>coinbaseTraders</title>

    <!-- bower:css -->
    <link rel='stylesheet' href='lib/bootstrap/dist/css/bootstrap.css' />
    <link rel='stylesheet' href='lib/ng-table/ng-table.css' />
    <link rel='stylesheet' href='lib/font-awesome/css/font-awesome.css' />
    <!-- endbower -->

    <!-- include: "type": "css", "files": "styles/**/*.css" -->
    <link href="styles/main.css" rel="stylesheet" type="text/css">
    <!-- /include -->

    <link href='http://fonts.googleapis.com/css?family=Raleway|Quicksand:300,400,500' rel='stylesheet' type='text/css'>
</head>

<body ng-controller="RootCtrl">
    <header>
        <div>
            <section>
                <a ui-sref="front-page">
                    <h1><span style="font-weight: 300">coinbase</span>Traders</h1>
                </a>
                <h3>
                    These little Traders automate your
                    <a href="https://coinbase.com" target="_blank">Coinbase</a>
                    wallet by selling and buying bitcoins
                    based on price rules you set for them.
                </h3>
            </section>
            <stats></stats>
        </div>
        <div id="traders-image"></div>
    </header>
    <main>
        <nav>
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-orange" ui-sref="about" ng-class="{active: isActive('/about')}">
                    What is this?
                </button>
                <button type="button" class="btn btn-orange" ui-sref="new" ng-class="{active: isActive('/new')}">
                    Add new client
                </button>
                <button type="button" class="btn btn-orange" ui-sref="existing" ng-class="{active: isActive('/existing')}">
                    View/stop client
                </button>
                <div>
                    Donations to: 115ZD52yjW3zFGGyS1ttU3ZGi74U8MXizy
                </div>
            </div>
        </nav>
        <section ui-view></section>
    </main>
    <footer></footer>

    <!-- bower:js -->
    <script src="lib/jquery/dist/jquery.js"></script>
    <script src="lib/angular/angular.js"></script>
    <script src="lib/ui-router/release/angular-ui-router.js"></script>
    <script src="lib/angular-resource/angular-resource.js"></script>
    <script src="lib/bootstrap/dist/js/bootstrap.js"></script>
    <script src="lib/ng-table/ng-table.js"></script>
    <script src="lib/angular-fcsa-number/src/fcsaNumber.js"></script>
    <script src="lib/nsPopover/src/nsPopover.js"></script>
    <script src="lib/log-it-down/dist/logItDown.js"></script>
    <script src="lib/bugsnag/src/bugsnag.js"></script>
    <script src="https://www.coinbase.com/assets/button.js" type="text/javascript"></script>
    <!-- endbower -->

    <!-- include: "type": "js", "files": ["app/**/*.js"] -->
    <script src="app/app.js"></script>
    <script src="app/controllers.js"></script>
    <script src="app/directives.js"></script>
    <script src="app/resources.js"></script>
    <script src="app/services.js"></script>
    <!-- /include -->
</body>
</html>
