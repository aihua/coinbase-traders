<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <title>coinbaseTraders</title>

    <!-- bower:css -->
    <link rel='stylesheet' href='lib/bootstrap/dist/css/bootstrap.css' />
    <link rel='stylesheet' href='lib/ng-table/dist/ng-table.min.css' />
    <!-- endbower -->

    <!-- include: "type": "css", "files": "styles/**/*.css" -->
    <link href="styles/style.css" rel="stylesheet" type="text/css">
    <!-- /include -->

    <!-- CDN -->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Raleway|Quicksand:300,400,500' rel='stylesheet' type='text/css'>
    <!-- /CDN -->
</head>

<body ng-controller="RootCtrl">
    <div class="wrapper">
        <header>
            <div>
                <section>
                    <h1>coinbase<b>Traders</b></h1>
                </section>
                <stats></stats>
            </div>
        </header>
        <main>
            <nav>
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-orange" ui-sref="about" ng-class="{active: isActive('/about')}">
                        What is this?
                    </button>
                    <button type="button" class="btn btn-orange" ui-sref="new" ng-class="{active: isActive('/new')}">
                        Add new client
                    </button>
                    <button type="button" class="btn btn-orange" ui-sref="existing" ng-class="{active: isActive('/existing')}">
                        View/stop client
                    </button>
                </div>
            </nav>
            <section ui-view></section>
        </main>
        <footer>
            <a href="https://github.com/taivokasper/coinbase-traders">
                <i class="fa fa-github"></i>
                Open source project
            </a>
        </footer>
    </div>

    <!-- bower:js -->
    <script src="lib/jquery/dist/jquery.js"></script>
    <script src="lib/angular/angular.js"></script>
    <script src="lib/ui-router/release/angular-ui-router.js"></script>
    <script src="lib/angular-resource/angular-resource.js"></script>
    <script src="lib/bootstrap/dist/js/bootstrap.js"></script>
    <script src="lib/ng-table/dist/ng-table.min.js"></script>
    <script src="lib/angular-fcsa-number/src/fcsaNumber.js"></script>
    <script src="lib/nsPopover/src/nsPopover.js"></script>
    <script src="lib/log-it-down/dist/logItDown.js"></script>
    <script src="lib/bugsnag/src/bugsnag.js"></script>
    <!-- endbower -->

    <!-- include: "type": "js", "files": ["app/**/*.js"] -->
    <script src="app/app.js"></script>
    <script src="app/controllers.js"></script>
    <script src="app/directives.js"></script>
    <script src="app/resources.js"></script>
    <script src="app/services.js"></script>
    <!-- /include -->

    <!-- Google Analytics -->
    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        ga('create', 'UA-58438010-1', 'auto');
        ga('send', 'pageview');
    </script>
    <!-- /Google Analytics -->
</body>
</html>
